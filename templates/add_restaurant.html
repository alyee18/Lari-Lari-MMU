<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <h1>Add New Restaurant</h1>
    <form method="POST">
        <label for="name">Restaurant Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="cuisine">Cuisine:</label><br>
        <input type="text" id="cuisine" name="cuisine" required><br><br>
        
        <label for="price_range">Price Range:</label><br>
        <input type="text" id="price_range" name="price_range" required><br><br>
        
        <label for="delivery_time">Delivery Time (in minutes):</label><br>
        <input type="number" id="delivery_time" name="delivery_time" required><br><br>
        
        <label for="rating">Rating (out of 5):</label><br>
        <input type="number" step="0.1" id="rating" name="rating" required><br><br>
        
        <label for="owner_id">Owner ID:</label><br>
        <input type="number" id="owner_id" name="owner_id" required><br><br>

        <button type="submit">Add Restaurant</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
