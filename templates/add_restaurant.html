<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <!-- Add Restaurant Form -->
    <section class="add-restaurant">
        <form method="POST" action="{{ url_for('add_restaurant') }}">
            <input type="text" name="name" placeholder="Restaurant Name" required><br>
            <input type="text" name="cuisine" placeholder="Cuisine" required><br>
            <input type="text" name="price_range" placeholder="Price Range (e.g., 10-30)" required><br>
            <input type="number" name="delivery_time" placeholder="Delivery Time in Minutes" required><br>
            <input type="number" name="rating" placeholder="Rating (1-5)" step="0.1" required><br>
            <button type="submit">Add Restaurant</button>
        </form>
    </section>
</body>
</html>
