<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    
</head>
<body>
    <div class="container">
        <h2>Edit Order</h2>
        <form action="{{ url_for('update_order_status', order_id=order.id) }}" method="post">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" value="{{ order.item_name }}" required>
            </div>
            <div class="form-group">
                <label for="total_price">Total Price:</label>
                <input type="number" id="total_price" name="total_price" step="0.01" value="{{ order.total_price }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="{{ order.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="available" {% if order.status == 'available' %}selected{% endif %}>Available</option>
                    <option value="preparing" {% if order.status == 'preparing' %}selected{% endif %}>Preparing</option>
                    <option value="delivered" {% if order.status == 'delivered' %}selected{% endif %}>Delivered</option>
                    <option value="completed" {% if order.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Update Order</button>
            </div>
        </form>
        <a href="{{ url_for('ordercontrol') }}" class="back-link">Back to Order Control</a>
    </div>
</body>
</html>
