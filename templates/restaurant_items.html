<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items for {{ restaurant['name'] }}</title>
    <link rel="stylesheet" type="text/css" href="../static/style2.css">

<!--------------------------box-icon-link---------------------------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<!--------------------------remix-icon-link---------------------------------------------------->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/> 
    
<!--------------------------google-font-link---------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">

<!--------------------------aos-animation-link---------------------------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <h1>Menu Items for {{ restaurant['name'] }}</h1>

    <ul>
    {% for item in menu_items %}
        <li>{{ item['name'] }} - ${{ item['price'] }}</li>
    {% endfor %}
    </ul>

    <a href="{{ url_for('add_menu_item', restaurant_id=restaurant['id']) }}">Add New Menu Item</a>
    <br><br>
    <a href="{{ url_for('seller_home') }}">Back to Seller Home</a>
</body>
</html>
