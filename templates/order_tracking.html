<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: YOUR_INITIAL_LATITUDE, lng: YOUR_INITIAL_LONGITUDE }
            });

            // Fetch the runner's location periodically
            setInterval(function() {
                fetch('/get_runner_location/YOUR_ORDER_ID')
                    .then(response => response.json())
                    .then(data => {
                        if (data.latitude && data.longitude) {
                            var runnerLocation = new google.maps.LatLng(data.latitude, data.longitude);
                            new google.maps.Marker({
                                position: runnerLocation,
                                map: map,
                                title: 'Runner'
                            });
                            map.setCenter(runnerLocation);
                        }
                    });
            }, 5000); // Update every 5 seconds
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
