<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
</head>
<body>
    <div class="container">
        <h2>Edit Restaurant</h2>
        <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}" method="post">
            <div class="form-group">
                <label for="name">Restaurant Name:</label>
                <input type="text" id="name" name="name" value="{{ restaurant.name }}" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" id="cuisine" name="cuisine" value="{{ restaurant.cuisine }}" required>
            </div>
            <div class="form-group">
                <label for="price_range">Price Range:</label>
                <input type="text" id="price_range" name="price_range" value="{{ restaurant.price_range }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Restaurant</button>
            </div>
        </form>
        <a href="{{ url_for('restaurantcontrol') }}" class="back-link">Back to Restaurant Control</a>
    </div>
</body>
</html>
