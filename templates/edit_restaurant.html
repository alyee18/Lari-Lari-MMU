<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
</head>
<body>
    <h1>Edit Restaurant</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ restaurant.name }}" required>

        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" value="{{ restaurant.cuisine }}" required>
        
        <label for="price_range">Price Range:</label>
        <input type="text" id="price_range" name="price_range" value="{{ restaurant.price_range }}" required>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

</body>
</html>
