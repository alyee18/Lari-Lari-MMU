<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>
                Restaurant ID: {{ item['restaurant_id'] }} - Item: {{ item['item_name'] }} - Quantity: {{ item['quantity'] }}
                <form action="{{ url_for('update_cart') }}" method="post" style="display:inline;">
                    <input type="hidden" name="item_index" value="{{ loop.index0 }}">
                    <input type="number" name="quantity" value="{{ item['quantity'] }}" min="1">
                    <button type="submit">Update Quantity</button>
                </form>
                <form action="{{ url_for('remove_from_cart') }}" method="post" style="display:inline;">
                    <input type="hidden" name="item_index" value="{{ loop.index0 }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('restaurant_list') }}">Back to Restaurant List</a>
</body>
</html>
