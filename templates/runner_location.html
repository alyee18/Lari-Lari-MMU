<!DOCTYPE html>
<html>
<head>
    <title>Runner and Delivery Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h2>Runner and Delivery Location</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([{ runner_lat }, { runner_lng }], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add markers for runner and delivery address
        L.marker([{ runner_lat }, { runner_lng }])
            .addTo(map)
            .bindPopup("Runner's Location")
            .openPopup();

        L.marker([{ delivery_lat }, { delivery_lng }])
            .addTo(map)
            .bindPopup("Delivery Address");
    </script>
</body>
</html>
