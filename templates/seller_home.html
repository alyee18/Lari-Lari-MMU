<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Home</title>
    <link rel="stylesheet" type="text/css" href="../static/style(seller).css">

    <!--------------------------box-icon-link---------------------------------------------------->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <!--------------------------remix-icon-link---------------------------------------------------->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/> 
        
    <!--------------------------google-font-link---------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Protest+Guerrilla&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <!--------------------------aos-animation-link---------------------------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <h1 data-aos="zoom-in-right" data-aos-duration="1800" data-aos-delay="200">Welcome, {{ session['username'] }}!</h1>
    
    <div class="container">
        <nav class="nav-bar">
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="{{ url_for('seller_home') }}">Home</a> 
                    <i class='bx bx-home'></i>               
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('seller_profile') }}" class="dropbtn">Profile</a>
                    <i class='bx bx-user'></i>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('seller_orders') }}" class="dropbtn">View Order</a>
                    <i class="ri-file-list-3-line"></i>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('logout') }}" class="dropbtn">Log OUT</a>
                    <i class='bx bx-log-out'></i>
                </li>
            </ul>
        </nav>

        <h2>Your Restaurants</h2>
        <ul>
            {% for restaurant in restaurants %}
                <li>
                    <a href="{{ url_for('restaurant_items', restaurant_id=restaurant['id']) }}">
                        <strong>{{ restaurant['name'] }}</strong>
                    </a> - {{ restaurant['cuisine'] }}
                </li>
            {% endfor %}
        </ul>

        <h2>Add a New Restaurant</h2>
        <a href="{{ url_for('add_restaurant') }}" class="button">Add Restaurant</a>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset: 1,});
    </script>
</body>
</html>
