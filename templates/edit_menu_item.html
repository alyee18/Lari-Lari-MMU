<!doctype html>
<html>
<head>
    <title>Edit Menu Item</title>
</head>
<body>
    <div class="container">
        <h2>Edit Menu Item</h2>
        <form action="{{ url_for('edit_menu_item', item_id=menu_item.id) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ menu_item.name }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" value="{{ menu_item.price }}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="restaurant_name">Restaurant Name:</label>
                <select id="restaurant_name" name="restaurant_name" required>
                    {% for restaurant in restaurants %}
                        <option value="{{ restaurant.name }}" {% if restaurant.name == menu_item.restaurant_name %}selected{% endif %}>
                            {{ restaurant.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Update Menu Item</button>
            </div>
        </form>
        <a href="{{ url_for('menucontrol') }}" class="back-link">Back to Menu Control</a>
    </div>
</body>
</html>
