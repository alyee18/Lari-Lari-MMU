<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Profile</title>
</head>
<body>

   <div class="container">
        <h1>Manage Your Profile</h1>
   
         {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                  {% for category, message in messages %}
                     <div class="alert {{ category }}">{{ message }}</div>
                  {% endfor %}
            {% endif %}
         {% endwith %}   

         <div id="profile-update">
             <h2>Edit Profile</h2>
             <form action="{{ url_for('update_profile') }}" method="post">
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>

                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

                 <label for="phone_no">Phone Number:</label>
                 <input type="text" id="phone_no" name="phone_no" value="{{ user.phone_no }}" required><br><br>

                 <input type="submit" value="Update Profile">
             </form>
         </div>

         <div id="delete-account">
            <h2>Delete Account</h2>
            <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                <input type="submit" value="Delete Account">
            </form>
         </div>
    </div>
</body>
</html>
